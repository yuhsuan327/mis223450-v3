steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/ai-assistant', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ai-assistant']
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'ai-assistant',
           '--image', 'gcr.io/$PROJECT_ID/ai-assistant',
           '--platform', 'managed',
           '--region', 'asia-east1',
           '--allow-unauthenticated']