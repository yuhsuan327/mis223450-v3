<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>登入</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

{% include 'navbar.html' %}

<div class="container-sm py-5">
  <div class="card shadow-sm p-4">
    <h3 class="text-center text-primary mb-4">🔐 教學平台登入</h3>

    <form method="post">
      {% csrf_token %}

      <!-- ✅ 自定義表單樣式 -->
      <div class="form-floating mb-3">
        <input type="text" name="username" id="id_username" class="form-control" placeholder="帳號" required autofocus>
        <label for="id_username">帳號</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" name="password" id="id_password" class="form-control" placeholder="密碼" required>
        <label for="id_password">密碼</label>
      </div>

      <button type="submit" class="btn btn-primary w-100 fw-bold">登入</button>
    </form>

    <!-- 🔗 註冊連結 -->
    <div class="text-center mt-3">
      <p class="mb-0">還沒有帳號嗎？
        <a href="{% url 'register' %}">前往註冊</a>
      </p>
    </div>

    <!-- ❌ 錯誤提示 -->
    {% if form.errors %}
      <div class="alert alert-danger mt-4" role="alert">
        帳號或密碼錯誤，請重試。
      </div>
    {% endif %}
  </div>
</div>

</body>
</html>
