
{% load static %}
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>編輯課程</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

{% include 'navbar.html' %}

{% block content %}
<div class="container py-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      ✏️ 編輯單元摘要
    </div>
    <div class="card-body">
      <h5 class="fw-bold text-dark mb-3">課程：{{ lecture.course.name }}</h5>
      <p class="text-dark">📅 單元日期：{{ lecture.date }}</p>

      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="summary" class="form-label">摘要內容</label>
          <textarea class="form-control" name="summary" id="summary" rows="10" required>{{ lecture.summary }}</textarea>
        </div>
        <div class="d-flex gap-3">
          <button type="submit" class="btn btn-success">💾 儲存摘要</button>
          <a href="{% url 'lecture_detail' lecture.id %}" class="btn btn-secondary">取消</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

<!-- ✅ Bootstrap JS for toast -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
